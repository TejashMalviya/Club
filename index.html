<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Message</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
    }

    /* Abstract Background */
    .container {
      width: 100%;
      height: 100vh;
      background: #000;
      --gap: 5em;
      --line: 1px;
      --color: rgba(255, 255, 255, 0.2);
      background-image: linear-gradient(
          -90deg,
          transparent calc(var(--gap) - var(--line)),
          var(--color) calc(var(--gap) - var(--line) + 1px),
          var(--color) var(--gap)
        ),
        linear-gradient(
          0deg,
          transparent calc(var(--gap) - var(--line)),
          var(--color) calc(var(--gap) - var(--line) + 1px),
          var(--color) var(--gap)
        );
      background-size: var(--gap) var(--gap);
    }

    /* Welcome Notification */
    .notification {
      display: flex;
      flex-direction: column;
      isolation: isolate;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 18rem;
      height: 8rem;
      background: #29292c;
      border-radius: 1rem;
      overflow: hidden;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: 16px;
      --gradient: linear-gradient(to bottom, #2eadff, #3d83ff, #7e61ff);
      --color: #32a6ff;
      z-index: 1000;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .notification:before {
      position: absolute;
      content: '';
      inset: 0.0625rem;
      border-radius: 0.9375rem;
      background: #18181b;
      z-index: 2;
    }

    .notititle {
      color: var(--color);
      padding: 0.65rem 0.25rem 0.4rem 1.25rem;
      font-weight: 500;
      font-size: 1.1rem;
    }

    .notibody {
      color: #99999d;
      padding: 0 1.25rem;
    }

    /* Close Button */
    .close-notification {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: var(--color);
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container"></div>

  <!-- Welcome Notification -->
  <div class="notification" id="welcomeMessage">
    <div class="close-notification" onclick="closeNotification()">&times;</div>
    <div class="notititle">Welcome to Student Club</div>
    <div class="notibody">Project-Based Learning for Future Leaders</div>
  </div>

  <script>
    // Function to close notification
    function closeNotification() {
      document.getElementById('welcomeMessage').style.display = 'none';
    }

    // Automatically hide the notification after 3 seconds
    window.onload = function () {
      const notification = document.getElementById('welcomeMessage');
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    };
  </script>
</body>
</html>
