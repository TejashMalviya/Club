<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Club Website</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      overflow-x: hidden;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #161b22;
      border-bottom: 1px solid #30363d;
    }

    header h1 {
      font-size: 2.5rem;
      color: #58a6ff;
    }

    section {
      padding: 50px 20px;
    }

    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #161b22;
      border-top: 1px solid #30363d;
      color: #8b949e;
    }

    /* Team Member Card */
    .card {
      position: relative;
      width: 190px;
      height: 254px;
      background: #f00;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(315deg, #03a9f4, #ff0058);
    }

    .card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(315deg, #03a9f4, #ff0058);
      filter: blur(30px);
    }

    .card b {
      position: absolute;
      inset: 6px;
      background: rgba(0, 0, 0, 0.6);
      z-index: 2;
    }

    .card img {
      position: absolute;
      z-index: 3;
      scale: 0.8;
      opacity: 0.25;
      transition: 0.5s;
    }

    .card:hover img {
      scale: 0.5;
      opacity: 0.9;
      transform: translateY(-70px);
    }

    .card .content {
      position: absolute;
      z-index: 3;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: scale(0);
      transition: 0.5s;
    }

    .card:hover .content {
      transform: scale(1);
      bottom: 25px;
    }

    .content .title {
      position: relative;
      color: #fff;
      font-weight: 500;
      line-height: 1em;
      font-size: 1em;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-align: center;
    }

    .content .title span {
      font-weight: 300;
      font-size: 0.70em;
    }

    .content .sci {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 5px;
    }

    .sci li {
      list-style: none;
    }

    .sci li a {
      position: relative;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.5);
      background: rgba(0, 0, 0, 0.2);
      fill: currentColor;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 4px;
      transition: 0.5s;
    }

    .sci li a:hover {
      fill: currentColor;
      color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Pixelated Project Club</h1>
  </header>
  
  <section>
    <h2>About Us</h2>
    <p>Welcome to the Pixelated Project Club! We are a community of students dedicated to innovative projects. Join us to build amazing things.</p>
  </section>

  <section>
    <h2>Team</h2>
    <div class="team">
      <!-- Team Member Card -->
      <div class="card">
        <b></b>
        <img src="https://via.placeholder.com/150" alt="Team Member">
        <div class="content">
          <p class="title">John Doe<br><span>Creative Designer</span></p>
          <ul class="sci">
            <li><a href="#"><svg>...</svg></a></li>
            <li><a href="#"><svg>...</svg></a></li>
            <li><a href="#"><svg>...</svg></a></li>
          </ul>
        </div>
      </div>
      <!-- Repeat for more members -->
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Pixelated Project Club. All rights reserved.</p>
  </footer>
</body>
</html>
