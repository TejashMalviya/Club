<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Club</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.46/build/spline-viewer.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Email.js initialization
    (function() {
      emailjs.init("zAGnrf4npjw3WwKbU"); // Replace YOUR_USER_ID with your Email.js user ID
    })();

    function sendEmail(event) {
      event.preventDefault();
      const form = event.target;
      const name = form.querySelector('[name="name"]').value;
      const email = form.querySelector('[name="email"]').value;
      const message = form.querySelector('[name="message"]').value;

      emailjs.send("service_tcnrfrb", "template_wm4gyrf", {
        name: name,
        email: email,
        message: message,
      }).then(() => {
        alert("Message sent successfully!");
        form.reset();
      }).catch((error) => {
        alert("Error sending message: " + error.text);
      });
    }
  </script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: #000000;
    }

    .container {
      width: 100%;
      height: 100%;
      background-image: linear-gradient(-90deg, transparent calc(5em - 1px), rgba(255, 255, 255, 0.2) calc(5em - 1px + 1px), rgba(255, 255, 255, 0.2) 5em),
        linear-gradient(0deg, transparent calc(5em - 1px), rgba(255, 255, 255, 0.2) calc(5em - 1px + 1px), rgba(255, 255, 255, 0.2) 5em);
      background-size: 5em 5em;
    }

    /* Team Section */
    .team {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 40px 0;
    }

    .team-card {
      perspective: 1000px;
      width: 250px;
      height: 300px;
      cursor: pointer;
    }

    .team-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .team-card:hover .team-card-inner {
      transform: rotateY(180deg);
    }

    .team-card-front, .team-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }

    .team-card-front {
      background: rgba(255, 255, 255, 0.1);
    }

    .team-card-back {
      background: rgba(30, 30, 30, 0.9);
      transform: rotateY(180deg);
    }

    .team-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .team-card-back a {
      color: #1DA1F2;
      text-decoration: none;
      margin: 5px 0;
    }

    .team-card-back a:hover {
      text-decoration: underline;
    }

    /* Contact Form */
    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 50vh;
    }

    .contact-container form {
      max-width: 400px;
      width: 100%;
    }

    .contact-container input, .contact-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-container button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <spline-viewer url="https://prod.spline.design/s-nBwerCDp-0Uuar/scene.splinecode"></spline-viewer>

    <section id="team">
      <h2>Meet Our Team</h2>
      <div class="team">
        <!-- Team Member Cards -->
        <div class="team-card">
          <div class="team-card-inner">
            <div class="team-card-front">
              <img src="tejash.jpg" alt="Tejash">
              <h3>Tejash Malviya</h3>
              <p>Team Leader</p>
            </div>
            <div class="team-card-back">
              <p>Full Stack Developer</p>
              <a href="#">Instagram</a>
              <a href="#">LinkedIn</a>
            </div>
          </div>
        </div>
        <!-- Add 3 more cards similarly -->
      </div>
    </section>

    <section id="contact">
      <div class="contact-container">
        <form onsubmit="sendEmail(event)">
          <div>
            <label for="name">Your Name</label>
            <input type="text" name="name" placeholder="Enter your name" required />
          </div>
          <div>
            <label for="email">Your Email</label>
            <input type="email" name="email" placeholder="Enter your email" required />
          </div>
          <div>
            <label for="message">Your Message</label>
            <textarea name="message" placeholder="Enter your message" rows="4" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
