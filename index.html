<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Club</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.46/build/spline-viewer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    /* Global styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: #000000;
    }

    /* Background pattern */
    .container {
      width: 100%;
      height: 100%;
      --gap: 5em;
      --line: 1px;
      --color: rgba(255, 255, 255, 0.2);
      background-image: linear-gradient(
          -90deg,
          transparent calc(var(--gap) - var(--line)),
          var(--color) calc(var(--gap) - var(--line) + 1px),
          var(--color) var(--gap)
        ),
        linear-gradient(
          0deg,
          transparent calc(var(--gap) - var(--line)),
          var(--color) calc(var(--gap) - var(--line) + 1px),
          var(--color) var(--gap)
        );
      background-size: var(--gap) var(--gap);
    }

    /* Spline Viewer Container */
    spline-viewer {
      width: 100%;
      height: 100vh;
      display: block;
    }

    /* Section styles */
    section {
      padding: 60px 20px;
      text-align: center;
    }

    .contact {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact input, .contact textarea {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .contact button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Background Pattern -->
  <div class="container">
    <!-- First Page: Spline Viewer -->
    <spline-viewer url="https://prod.spline.design/s-nBwerCDp-0Uuar/scene.splinecode"></spline-viewer>

    <!-- Contact Section -->
    <section id="contact">
      <h2>Contact Us</h2>
      <div class="contact">
        <input id="name" type="text" placeholder="Your Name" required>
        <input id="email" type="email" placeholder="Your Email" required>
        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
        <button onclick="sendEmail()">Send Message</button>
      </div>
    </section>
  </div>

  <script>
    // Initialize Email.js
    (function () {
      emailjs.init("zAGnrf4npjw3WwKbU");
    })();

    // Function to send email
    function sendEmail() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      if (!name || !email || !message) {
        alert("Please fill out all fields.");
        return;
      }

      const templateParams = {
        name: name,
        email: email,
        message: message,
      };

      emailjs.send("service_tcnrfrb", "template_wm4gyrf", templateParams)
        .then((response) => {
          alert("Message sent successfully!");
        })
        .catch((error) => {
          alert("Failed to send message. Please try again.");
        });
    }
  </script>
</body>
</html>
