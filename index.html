<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Club Website</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2e, #3e3e5e);
      color: #f0f0f0;
      overflow-x: hidden;
    }

    h1, h2, p {
      text-align: center;
    }

    .container {
      width: 90%;
      margin: auto;
    }

    .club-header {
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      margin-top: 20px;
    }

    /* Club Description */
    .description {
      margin: 20px 0;
      font-size: 18px;
      line-height: 1.6;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
    }

    .description span {
      color: #ff6f61;
      font-weight: bold;
    }

    /* Team Section */
    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .team-card {
      position: relative;
      width: 250px;
      height: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .team-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .team-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .team-details {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .team-card:hover .team-details {
      opacity: 1;
    }

    .team-details h3 {
      margin-bottom: 10px;
    }

    .team-details p {
      margin: 5px 0;
    }

    .social-links a {
      margin: 0 5px;
      text-decoration: none;
      color: #ff6f61;
      font-size: 20px;
    }

    /* Add Member Section */
    .add-member {
      margin: 20px 0;
      text-align: center;
    }

    .add-member button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #ff6f61;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .add-member button:hover {
      background: #ff3d3d;
    }

    /* Contact Section */
    .contact {
      margin: 20px 0;
      text-align: center;
    }

    .contact input,
    .contact textarea,
    .contact button {
      display: block;
      margin: 10px auto;
      width: 80%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
    }

    .contact input,
    .contact textarea {
      border: none;
      border-radius: 5px;
    }

    .contact button {
      background: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact button:hover {
      background: #ff3d3d;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="club-header">
      <h1>Welcome to the <span>Innovators' Club</span>!</h1>
      <p class="description">
        We are a team of passionate individuals who believe in <span>project-based learning</span>. Join us to 
        explore, innovate, and create amazing projects together. Let's turn ideas into reality!
      </p>
    </header>

    <!-- Team Section -->
    <section>
      <h2>Meet Our Team</h2>
      <div class="team">
        <div class="team-card">
          <img src="https://via.placeholder.com/250x300" alt="Team Member">
          <div class="team-details">
            <h3>John Doe</h3>
            <p>Skills: Web Development, UI/UX</p>
            <div class="social-links">
              <a href="#">GitHub</a>
              <a href="#">LinkedIn</a>
            </div>
          </div>
        </div>
        <!-- Add more team cards here -->
      </div>
    </section>

    <!-- Add Member Section -->
    <section class="add-member">
      <button onclick="addNewMember()">Add New Team Member</button>
    </section>

    <!-- Contact Section -->
    <section class="contact">
      <h2>Contact Us</h2>
      <input type="text" placeholder="Your Name">
      <input type="email" placeholder="Your Email">
      <textarea rows="4" placeholder="Your Message"></textarea>
      <button>Send Message</button>
    </section>
  </div>

  <script>
    function addNewMember() {
      const team = document.querySelector('.team');
      const newMember = `
        <div class="team-card">
          <img src="https://via.placeholder.com/250x300" alt="New Member">
          <div class="team-details">
            <h3>New Member</h3>
            <p>Skills: Creativity, Problem Solving</p>
            <div class="social-links">
              <a href="#">GitHub</a>
              <a href="#">LinkedIn</a>
            </div>
          </div>
        </div>`;
      team.innerHTML += newMember;
    }
  </script>
</body>
</html>
