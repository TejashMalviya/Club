<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Club</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.46/build/spline-viewer.js"></script>
  <style>
    /* Global styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: #000000;
    }

    /* Background pattern */
    .container {
      width: 100%;
      height: 100%;
      --gap: 5em;
      --line: 1px;
      --color: rgba(255, 255, 255, 0.2);
      background-image: linear-gradient(
          -90deg,
          transparent calc(var(--gap) - var(--line)),
          var(--color) calc(var(--gap) - var(--line) + 1px),
          var(--color) var(--gap)
        ),
        linear-gradient(
          0deg,
          transparent calc(var(--gap) - var(--line)),
          var(--color) calc(var(--gap) - var(--line) + 1px),
          var(--color) var(--gap)
        );
      background-size: var(--gap) var(--gap);
    }

    /* Spline Viewer Container */
    spline-viewer {
      width: 100%;
      height: 100vh;
      display: block;
    }

    /* Section styles */
    section {
      padding: 60px 20px;
      text-align: center;
    }

    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .team-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .team-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
    }

    .team-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .contact {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact input, .contact textarea {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .contact button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Background Pattern -->
  <div class="container">
    <!-- First Page: Spline Viewer -->
    <spline-viewer url="https://prod.spline.design/s-nBwerCDp-0Uuar/scene.splinecode"></spline-viewer>

    <!-- Second Page: About Section -->
    <section id="about">
      <h1>Welcome to the Coding Club</h1>
      <p>Our club is based on project-based learning where students work on real-world projects to enhance their coding skills and creativity. Join us to learn, collaborate, and grow!</p>
    </section>

    <!-- Team Section -->
    <section id="team">
      <h2>Meet Our Team</h2>
      <div class="team">
        <!-- Team Member Card -->
        <div class="team-card">
          <img src="tejash.jpg" alt="Tejash Malviya">
          <h3>Tejash Malviya</h3>
          <p>Team Leader</p>
          <p>Full Stack Web Development</p>
          <p style="text-align:left;color: rgb(20, 246, 0); ">Error</p>
        </div>
        <!-- Add more team members as needed -->
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <h2>Contact Us</h2>
      <div class="contact">
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea rows="5" placeholder="Your Message"></textarea>
        <button>Send Message</button>
      </div>
    </section>
  </div>
</body>
</html>
