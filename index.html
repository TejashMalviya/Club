<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Club Website</title>
  <style>
    /* Basic styles */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevent scrolling */
    }

    /* Background pattern from Uiverse.io by qhns3 */
    .container {
      width: 100%;
      height: 100%;
      background: #000000;
      --gap: 5em;
      --line: 1px;
      --color: rgba(255, 255, 255, 0.2);

      background-image: linear-gradient(
          -90deg,
          transparent calc(var(--gap) - var(--line)),
          var(--color) calc(var(--gap) - var(--line) + 1px),
          var(--color) var(--gap)
        ),
        linear-gradient(
          0deg,
          transparent calc(var(--gap) - var(--line)),
          var(--color) calc(var(--gap) - var(--line) + 1px),
          var(--color) var(--gap)
        );
      background-size: var(--gap) var(--gap);
      animation: move 4s linear infinite;
    }

    /* Animation for background movement */
    @keyframes move {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 40px 40px;
      }
    }

    /* Spline Viewer setup */
    spline-viewer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Style for main content */
    .content {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      z-index: 10;
      color: white;
      text-align: center;
    }

    .content h1 {
      font-size: 2rem;
      padding: 20px;
    }

    /* Styling the team section */
    .team {
      display: flex;
      justify-content: center;
      padding: 50px 0;
    }

    .team-member {
      width: 200px;
      height: 200px;
      background: #333;
      color: white;
      margin: 20px;
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .team-member:hover {
      transform: scale(1.1);
    }

    .team-member img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .contact {
      display: flex;
      justify-content: center;
      padding: 50px 0;
    }

    .contact form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact input, .contact textarea {
      margin: 10px;
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 5px;
    }

    .contact button {
      padding: 10px 20px;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact button:hover {
      background-color: #e67e22;
    }

  </style>
</head>
<body>

  <!-- Spline Viewer -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.46/build/spline-viewer.js"></script>
  <spline-viewer url="https://prod.spline.design/YCLMY88OFTnt8keh/scene.splinecode"></spline-viewer>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to the Coding Club</h1>
  </div>

  <!-- Team Section -->
  <div class="team">
    <div class="team-member">
      <img src="https://via.placeholder.com/80" alt="Tejash">
      <h3>Tejash Malviya</h3>
      <p>Full Stack Web Development</p>
    </div>
    <!-- Add more team members here -->
  </div>

  <!-- Contact Us Section -->
  <div class="contact">
    <form action="mailto:your-email@example.com" method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Contact Us</button>
    </form>
  </div>

  <script>
    // Swipe detection logic
    let touchStartY = 0;
    let touchEndY = 0;

    const content = document.querySelector('.content');

    content.addEventListener('touchstart', (e) => {
      touchStartY = e.changedTouches[0].screenY;
    });

    content.addEventListener('touchend', (e) => {
      touchEndY = e.changedTouches[0].screenY;

      if (touchStartY - touchEndY > 100) { // Adjust this value to control swipe sensitivity
        alert('Swipe Up Detected!');
        // You can trigger other actions here like showing new content or navigating
      }
    });
  </script>

</body>
</html>
